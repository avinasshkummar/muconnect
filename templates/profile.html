{% extends 'base.html' %} {% block content %}


<h2>Profile Data:</h2>
<div id="profileData">
    {% if profile.status == 'OK' %}
        {% for key, value in profile.items() %}
            {% if key != 'status' %}
                <p>{{ key }}: <span {% if 'Sentiment' in key %}class="sentiment-value"{% endif %}>{{ value }}</span></p>
            {% endif %}
        {% endfor %}
    {% else %}
        <p>Message: {{ profile.message }}</p>
    {% endif %}
</div>
{% endblock %}
